<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bir Düğün</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="container">
          <div class="slider">
            <div class="top-bar">
              <div class="menu">
                <div class="menu-line-1"></div>
                <div class="menu-line-2"></div>
                <p class="menu-line-3">menu</p>
              </div>
              <div class="logo">
                <img class="ico" src="/imgs/birdugun-logo.png" alt="" />
                <img class="ico-text" src="/imgs/birgun-logo-text.png" alt="" />
              </div>
              <div class="search-ico">
                <img class="ico" src="/imgs/search-ico.png" alt="" />
                <a href="#" class="notification">
                  <img class="ico" src="/imgs/like-ico.png" alt="" />
                  <span class="badge">6</span>
                </a>
                <img class="ico-user" src="/imgs/user-ico.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="cart-slider">
        <div class="content-slider">
          <div class="discount-ico">
            <p class="discount">%20</p>
            <img class="ico-gift" src="/imgs/gift-ico.png" alt="" />
          </div>
          <h3>Gizli Bahçe Parkorman</h3>
        </div>
        <div class="icon-slider">
            <img class="slide-ico" src="/imgs/send-ico.png" alt="" class="ico">
            <img class="slide-ico" src="/imgs/like-ico.png" alt="" class="ico">
            <button> <img src="/imgs/button-ico.png" alt=""> Teklif İste</button>
            <img  src="/imgs/slider-alt.png" alt="">
        </div>
      </div>
    </header>
  </body>
</html>
